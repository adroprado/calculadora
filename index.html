<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora - Vanilla</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container-display">
          <div class="display">0</div>
          <!-- <span class="digits">0</span> -->
        </div>
        <div class="container-keys">
          <button class="number">7</button>
          <button class="number">4</button>
          <button class="number">1</button>
          <button id="decimal-point">.</button>
          <button class="number">8</button>
          <button class="number">5</button>
          <button class="number">2</button>
          <button class="number">0</button>
          <button class="number">9</button>
          <button class="number">6</button>
          <button class="number">3</button>
          <button id="equal">=</button>
          <button class="operation division">/</button>
          <button class="operation multiplication">x</button>
          <button class="operation subtraction">-</button>
          <button class="operation addition">+</button>
          <button id="clear">C</button>
          <button id="delete">&#8678;</button>
          <a href="https://github.com/adroprado" target="_blank">
            <img src="github.svg" alt="Github" />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        <b> Calculadora por adroprado </b>
        üç¶
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
