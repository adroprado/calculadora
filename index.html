<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Calculadora - Vanilla</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="container-display">
          <div class="display"></div>
        </div>
        <div class="container-keys">
          <button class="number" data-value="7">7</button>
          <button class="number" data-value="4">4</button>
          <button class="number" data-value="1">1</button>
          <button class="number" data-value=".">.</button>
          <button class="number" data-value="8">8</button>
          <button class="number" data-value="5">5</button>
          <button class="number" data-value="2">2</button>
          <button class="number" data-value="0">0</button>
          <button class="number" data-value="9">9</button>
          <button class="number" data-value="6">6</button>
          <button class="number" data-value="3">3</button>
          <button class="equal" data-action="=">=</button>
          <button class="operation" data-operator="/">/</button>
          <button class="operation" data-operator="*">x</button>
          <button class="operation" data-operator="-">-</button>
          <button class="operation" data-operator="+">+</button>
          <button class="clear" data-action="clear">C</button>
          <button class="delete" data-action="delete">&#8678;</button>
          <a
            href="https://github.com/adroprado/calculadora-basica"
            target="_blank"
          >
            <img src="/assets/github.svg" alt="Github" />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        <b> Calculadora por adroprado </b>
        üç¶
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
