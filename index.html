    <title>Calculadora - Vanilla</title>

      <div class="container">

          <button>7</button>
          <button>4</button>
          <button>1</button>
          <button>.</button>
          <button>8</button>
          <button>5</button>
          <button>2</button>
          <button>0</button>
          <button>9</button>
          <button>6</button>
          <button>3</button>
          <button>=</button>
          <button>/</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
          <button>C</button>
          <button>&#8678;</button>
          <a href="https://github.com/adroprado" target="_blank">
            <img src="github.svg" alt="Github" />
          </a>
        </div>
      </div>
    </main>
    <footer class="footer">
