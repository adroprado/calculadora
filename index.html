<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora - Vanilla</title>
  </head>
  <body>
    <div class="edge">
      <div class="container">
        <div class="container-display">
          <div class="display">Display</div>
        </div>
        <div class="container-keys">
          <button>c</button>
          <button>&larr;</button>
          <button>/</button>
          <button>x</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>-</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>=</button>
          <button></button>
          <button>0</button>
          <button>.</button>
          <button>
            <a href="https://github.com/adroprado" target="_blank">
              <img src="github.svg" alt="Github" />
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
